<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>

<body>
	<main class="main">
		<form action="#" class="form">
			<div class="title__wrapper">
				<h1 class="title">
					Contact form
				</h1>

				<p class="subtitle">
					Please fill in your information and we'll be sending your order.
				</p>
			</div>
			<div class="input__wrapper">
				<label for="name">Your name</label>
				<input type="text" class="input" type="name" placeholder="First name">
				<input type="text" class="input" type="name" placeholder="Last name">
			</div>

			<div class="input__wrapper">
				<label for="email">Your email</label>
				<input type="text" class="input__width" placeholder="your_mail@mail.com">
			</div>
			<div class="input__wrapper">
				<label for="phone">Phone*</label>
				<input type="text" class="input__three" placeholder="000">
				<input type="text" class="input__three" placeholder="000">
				<input type="text" class="input__three" placeholder="0000">
			</div>
			<div class="input__wrapper">
				<select name="select" id="select" class="input__width">
					<option value="">Other</option>
					<option value="">Other</option>
					<option value="">Other</option>
				</select>
			</div>
			<div class="input__wrapper">
				<label for="textarea">Message*</label>
				<textarea name="" id="" cols="30" rows="10"></textarea>
			</div>
		</form>
	</main>
</body>

</html>
