<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>

<body>
	<main class="main">
		<form action="#" class="form">
			<div class="form__header">
				<h1 class="title">Contact form</h1>
				<p class="title__text">Please fill in your information and we'll be sending your order.</p>
			</div>
			<div class="form__flex">
				<div class="form__left">
					<label class="form__left-username" for="username">Your name</label>
					<label class="form__left-email" for="email">Your email</label>
					<label class="form__left-phone" for="phone">Phone *</label>
					<label class="form__left-subject" for="message subject">Message subject *</label>
					<label class="form__left-message" for="message">Message*</label>
				</div>
				<div class="form__right">
					<div class="form__righ-name">
						<input class="input__50" type="text" id="username" placeholder="first name">
						<input type="text" class="input__50" id="username" placeholder="last name">
					</div>
					<div class="form__right-email">
						<input class="email" placeholder="your_mail@email.ru" type="text" id="email">
					</div>
					<div class="form__right-phone">
						<input type="tel" placeholder="000" class="input__25" id="phone">
						<input type="tel" placeholder="000" class="input__25" id="phone">
						<input type="tel" placeholder="000" class="input__40" id="phone">
					</div>
					<div class="form__righ-subject">
						<select name="select" id="message subject" class="select">
							<option value="other">Other</option>
							<option value="other">Other</option>
							<option value="other">Other</option>
						</select>
					</div>
					<div class="form__right-message">
						<textarea class="textarea" name="message" id="message" cols="50" rows="5"></textarea>
					</div>
				</div>
			</div>
			<span class="hr"></span>
			<button class="btn__submit" type="submit">SUBMIT FORM</button>
		</form>
	</main>
</body>

</html>
