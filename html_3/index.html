<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>

<body>

	<main class="main">
		<form action="#" class="form">
			<div class="flex__form">
				<div class="form__item">
					<h1 class="title">Registration form</h1>
					<div class="username">
						<img width="25px" src="img/username.png" alt="">
						<input class="input" type="text" placeholder="Username">
					</div>
					<div class="email">
						<img width="25px" src="img/email.png" alt="">
						<input type="text" class="input" placeholder="Email address">
					</div>

					<div class="password">
						<div class="password__wrapper">
							<img width="25px" src="img/pswd.png" alt="">
							<input type="password" placeholder="Password" class="input pass">
						</div>
						<input type="password" placeholder="Confirm password" class="input passw">
					</div>

				</div>



				<div class="flex__item">
					<h2 class="title">Personal details</h2>
					<div class="name">
						<input type="text" class="input firstname" placeholder="First name">
						<input type="text" class="input lastname" placeholder="Last name">
					</div>

					<div class="maledate">
						<select name="male" id="male" class="input male">
							<option value="male">Male</option>
							<option value="female">Female</option>
						</select>

						<input type="date" class="input date">
					</div>
				</div>



			</div>
			<div class="terms">
				<div class="terms__row">
					<input type="checkbox" id="check" class="terms__check">
					<label for="check">I wont to receive mews and special offers</label>
				</div>

				<div class="terms__row">
					<input type="checkbox" id="terms" class="terms__check">
					<label for="terms">I agree with the Terms and Conditions</label>
				</div>
			</div>
<span class="black"></span>

			<button class="button" type="submit">SUBMIT</button>
		</form>

	</main>



</body>

</html>
