<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>

<body>
	<main class="main">
		<h1 class="main__title">Sasons</h1>
		<ul class="list">
			<li>Winter</li>
			<ul class="list__inside-snow">
				<li>December</li>
				<li>January</li>
				<li>February</li>
			</ul>

			<li>Spring</li>
			<ul class="list__inside-carrot">
				<li>March</li>
				<li>April</li>
				<li>May</li>
			</ul>
			<li>Summer</li>
			<ul class="list__inside-apple">
				<li>June</li>
				<li>July</li>
				<li>August</li>
			</ul>
			<li>Autumn</li>
			<ul class="list__inside-autumn">
				<li>September</li>
				<li>October</li>
				<li>November</li>
			</ul>
		</ul>
	</main>
</body>

</html>
