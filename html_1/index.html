<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>

</head>

<body>

	<form action="#" class="form">

		<div class="card__flex">
			<h1 class="title">CREDIT CARD DETAILS</h1>
			<div class="card__item">
				<label class="number" for="number">Card Number</label>
				<input id="number" type="number" class="number__value" placeholder="1234 5678 9012 3456">
			</div>
			<div class="card__item">
				<label for="name" class="name">Name On Card</label>
				<input type="text" class="name__value" id="name" placeholder="Name Surname">
			</div>


			<div class="card__item-date">

				<div class="label__date-wrapper">
					<label class="date" for="date">Expiry Date</label>
					<label for="cvv" class="cvv">CVV / CVN</label>
				</div>
				<div class="input__date-wrapper">
					<input id="date" type="number" class="date__value-left" placeholder="02">
					<input id="date" type="number" class="date__value-right" placeholder="2017">
					<input type="password" class="cvv__value" placeholder="***">
				</div>
			</div>
		</div>
		<img src="img/moon_flag.png" class="img" alt="">
	</form>

</body>

</html>
